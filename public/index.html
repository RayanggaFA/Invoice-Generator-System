<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 40px 20px;
      background-color: #f7f9fb;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }
    input {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px;
      margin-top: 20px;
      width: 100%;
      border: none;
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    .item {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .item input {
      flex: 1;
    }
    #result {
      margin-top: 25px;
      background-color: #ecf0f1;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
    }
    a {
      color: #2980b9;
      text-decoration: none;
      font-weight: bold;
    }
    /* ‚úÖ Notifikasi */
    .notification {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      background-color: #2ecc71;
      color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 999;
      font-weight: bold;
    }
    .notification.error {
      background-color: #e74c3c;
    }
  </style>
</head>
<body>
  <div id="notification" class="notification"></div>

  <h1>üßæ Buat Invoice</h1>
  <form id="invoiceForm">
    <label>Nama Klien:</label>
    <input type="text" id="clientName" required />

    <label>Tanggal:</label>
    <input type="date" id="date" required />

    <div id="items">
      <div class="item">
        <input type="text" placeholder="Nama Item" class="itemName" required />
        <input type="number" placeholder="Qty" class="itemQty" required />
        <input type="number" placeholder="Harga" class="itemPrice" required />
      </div>
    </div>

    <button type="button" onclick="addItem()">+ Tambah Item</button>
    <button type="submit">üìÑ Buat PDF</button>
  </form>

  <div id="result"></div>

  <script>
    function addItem() {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <input type="text" placeholder="Nama Item" class="itemName" required />
        <input type="number" placeholder="Qty" class="itemQty" required />
        <input type="number" placeholder="Harga" class="itemPrice" required />
      `;
      document.getElementById('items').appendChild(div);
    }

    function showNotification(message, isError = false) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.classList.remove('error');
      if (isError) notif.classList.add('error');
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 4000);
    }

    document.getElementById('invoiceForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const clientName = document.getElementById('clientName').value;
      const date = document.getElementById('date').value;

      const itemNames = document.querySelectorAll('.itemName');
      const itemQtys = document.querySelectorAll('.itemQty');
      const itemPrices = document.querySelectorAll('.itemPrice');

      const items = [];
      for (let i = 0; i < itemNames.length; i++) {
        items.push({
          name: itemNames[i].value,
          qty: parseInt(itemQtys[i].value),
          price: parseFloat(itemPrices[i].value)
        });
      }

      try {
  const response = await fetch('/api/invoice/generate', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ clientName, date, items })
  });

  const result = await response.json();
  console.log(result);

  if (response.ok && result.filePath) {
    document.getElementById('result').innerHTML = `
      <p>‚úÖ Invoice berhasil dibuat!</p>
      <a href="${result.filePath}" target="_blank">üì• Unduh PDF</a>
    `;
    showNotification('Invoice berhasil dibuat!');
  } else {
    throw new Error(result.error || 'Gagal membuat invoice.');
  }
} catch (err) {
  console.error('Fetch error:', err);
  document.getElementById('result').innerText = '‚ùå Gagal membuat invoice.';
  showNotification('Gagal membuat invoice.', true);
}});

  </script>
</body>
</html>
